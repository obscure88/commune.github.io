<!DOCTYPE html>

    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>

    <div></div>
    <main class="animated">
      <header>

            <img src="./images/tiktok.svg" alt="TikTok" width="20" />
            TikTok
          </a>
        </li>
        <li>
          <a href="https://twitter.com/commune_z">
            <img src="./images/twitter.svg" alt="TwitterX" width="20" />

</html>
